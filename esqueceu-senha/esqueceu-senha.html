<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Petrobras</title>
    <link rel="stylesheet" href="esqueceu-senha.css" />
  </head>
  <body>
    <button id="toggle-theme" class="theme-btn" aria-label="Alternar tema">
      ☀️
    </button>

    <div class="container">
      <div class="recovery-box">
        <h1>Recuperar Senha</h1>
        <p class="description">
          Digite seu e-mail cadastrado para receber as instruções de
          recuperação.
        </p>

        <form
          id="recoveryForm"
          action="../php/processar-esqueceu-senha.php"
          method="POST"
        >
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
            <small class="error-message"></small>
          </div>

          <button type="submit" class="submit-btn">Enviar</button>
        </form>

        <a href="../login/login.html" class="back-link">Voltar para o login</a>
      </div>
    </div>

    <script src="esqueceu-senha.js"></script>
  </body>
</html>
