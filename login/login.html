<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sistema de Login Petrobras">
  <title>Login Petrobras</title>

  <!-- Estilo e fontes -->
  <link rel="stylesheet" href="login.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="shortcut icon" href="https://example.com/logo-petrobras.ico" type="image/x-icon">
</head>
<body>
  <!-- Botão modo escuro -->
  <button id="toggle-theme" class="theme-btn" aria-label="Alternar tema">☀️</button>

  <div class="login-container">
    <div class="login-box">
      <h2>Bem-vindo</h2>

      <form id="loginForm" method="POST" action="../php/login.php" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
          <small class="error-message"></small>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <small class="error-message"></small>
        </div>

        <button type="submit"  name="submit" class="login-btn">Entrar</button>

        <p class="text-center">
          <a href="../esqueceuSenha/esqueceuSenha.html" class="text-link">Esqueceu sua senha?</a>
        </p>
      </form>

      <p class="register-link text-center">Não tem conta? <a href="../cadastro/cadastro.php">Cadastre-se</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="login.js"></script>
</body>
</html>
